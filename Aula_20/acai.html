<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner-gerador-senhas">
        <div class="head-gerador-senhas">
            <div class="senha" >
                <span id="senha"></span>
                <button id="copiar">Copiar</button>
            </div>
        </div>
        <div class="body-gerador-senhas">
            <div class="form">
                <label for="tamanho">Tamanho da senha</label>
                <input type="number" id="tamanho" min="6" max="18">
            </div>
            <div class="form">
                <label for="maiusculas">MaiÃºsculas</label>
                <input type="checkbox" id="maiusculas">
            </div>
            <div class="form">
                <label for="minusculas">Minusculas</label>
                <input type="checkbox" id="minusculas">
            </div>
            <div class="form">
                <label for="numeros">Numeros</label>
                <input type="checkbox" id="numeros">
            </div>
            <div class="form">
                <label for="caracteres-especiais">Caracteres especiais</label>
                <input type="checkbox" id="caracteres-especiais">
            </div>
            <button type="button" class="gerar-senha" id="gerar-senha">
                Gerar senha
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
