<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- o defer primeiro roda o style e depois o script -->
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="poke-img">
        <h1 class="poke-info">
            <span class="num-poke">25</span> -
            <span class="name-poke">Pikachu</span>
        </h1>

        <form class="formulario">
            <input type="search" class="input-search" id="" placeholder="numero ou nome" required>
        </form>

        <div class="botoes">
            <button class="botao btn_anterior"> < </button>
            <button class="botao btn_proximo"> > </button>
        </div>

        <img src="img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
