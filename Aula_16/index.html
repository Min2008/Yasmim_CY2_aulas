<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador niver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <p class="text" id="dias">00</p>

            <p class="text" id="minutos">00</p>

        <div class="contador-segundos">
            <p class="text" id="segundos">00</p>
            <span>Segundos</span>
