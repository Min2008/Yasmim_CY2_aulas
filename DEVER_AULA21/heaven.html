<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Contador</h1>
    </div>
    <div class="conteiner-numero">
        <p>Numero</p>
    </div>
    <div class="conteiner-buttons">
        <div class="button">
            <button type="reset" id="resetar">Resetar</button>
        </div>
        <div class="button">
            <button id="diminuir">Diminuir</button>
        </div>
        <div class="button">
            <button id="aumentar">Aumentar</button>
        </div>
    </div>
    <div class="conteiner-buttons">
        <div class="button-sozinho">
            <button id="aumentar-sozinho">Aumentar automatico</button>
        </div>
        <div class="button-sozinho">
            <button id="diminuir-sozinho">Diminuir automatico</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
