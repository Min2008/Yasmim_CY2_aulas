<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contador-body">
        <h1>Contador</h1>
        <div class="conteiner-numero">
            <span id="numero" >0</span>
        </div>
        <div class="conteiner-buttons">
            <div>
                <button class="button" id="diminuir">-</button>
            </div>
    
            <div>
                <button class="button" type="reset" id="resetar">Resetar</button>
            </div>
            
            <div>
                <button class="button" id="aumentar">+</button>
            </div>
        </div>
        <div class="conteiner-buttons">
            <div>
                <button class="button-sozinho" id="aumentar-sozinho">Aumentar automatico</button>
            </div>
    
            <div>
                <button class="button-sozinho" id="diminuir-sozinho">Diminuir automatico</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
